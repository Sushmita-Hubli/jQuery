<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1
        {
            height: 150px;
            width: 250px;
            border: 5px black ridge;
            background-color: aqua;

        }

        #s1
        {
            
            width: 300px;
            border: 5px red ridge;
            background-color: orange;

        }
        
    </style>
</head>
<body>

    <section id="s1">
<h1>hello</h1>

    </section>

    <hr><hr>
    <h1>Clone method in jQuery. we can use two methods with clone() method which are appendTo() and prependTo()</h1>

    
    <div id="div1">
        <h1>this is heading</h1>
        <p>this is paragraph</p>
    </div>
    <br><br>
    <button id="btn1">create a copy</button>
    <br><br>
    <script src="one.js"></script>
    <script>
        $(document).ready(function()
        {

            $("#btn1").click(function()
            {
                $("#div1").clone().appendTo("body"); //creates a clone of div at the last index of the body
                $("#div1").clone().prependTo("body");//creates a clone of div at the very first index of the body
                $("#div1").clone().prependTo("#s1");//creates a clone of div at the very first index of the s1
            
            })

        })
    </script>
</body>
</html>
